            SEL selector = NSSelectorFromString(selectorName);</span><br><span class="line">            </span><br><span class="line">            if ([colorClass respondsToSelector:selector])</span><br><span class="line">            &#123;</span><br><span class="line">#pragma clang diagnostic push</span><br><span class="line">#pragma clang diagnostic ignored &quot;-Warc-performSelector-leaks&quot;</span><br><span class="line">                id candidate = [colorClass performSelector:selector];</span><br><span class="line">#pragma clang diagnostic pop</span><br><span class="line">                </span><br><span class="line">                if ([candidate isKindOfClass:colorClass])</span><br><span class="line">                &#123;</span><br><span class="line">                    result = candidate;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    return (result) ? result : [UIColor cm_blackColor_333333_1];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (NSString *)toCamelCase:(NSString *)source</span><br><span class="line">&#123;</span><br><span class="line">    NSError *error = NULL;</span><br><span class="line">    NSRegularExpression *regex = [NSRegularExpression</span><br><span class="line">                                  regularExpressionWithPattern:@&quot;-([a-z])&quot;</span><br><span class="line">                                  options:NSRegularExpressionCaseInsensitive</span><br><span class="line">                                  error:&amp;error];</span><br><span class="line">    NSMutableString *result = [NSMutableString stringWithString:source];</span><br><span class="line">    </span><br><span class="line">    // keep track of how many additional characters we&#x27;ve added (1 per iteration)</span><br><span class="line">    __block NSUInteger count = 0;</span><br><span class="line">    </span><br><span class="line">    [regex enumerateMatchesInString:source</span><br><span class="line">                            options:0</span><br><span class="line">                              range:NSMakeRange(0, [source length])</span><br><span class="line">                         usingBlock:^(NSTextCheckingResult *match, NSMatchingFlags flags, BOOL *stop) &#123;</span><br><span class="line">                             NSString *character = [source substringWithRange:[match rangeAtIndex:1]];</span><br><span class="line">                             NSString *upperCharacter = [character uppercaseString];</span><br><span class="line">                             </span><br><span class="line">                             // every iteration, the output string is getting longer</span><br><span class="line">                             // so we need to adjust the range that we are editing</span><br><span class="line">                             NSRange updateRange = NSMakeRange(match.range.location - count, match.range.length);</span><br><span class="line">                             [result replaceCharactersInRange:updateRange withString:upperCharacter];</span><br><span class="line">                             </span><br><span class="line">                             count++;</span><br><span class="line">                         &#125;];</span><br><span class="line">    </span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)colorWithHue:(CGFloat)hue saturation:(CGFloat)saturation lightness:(CGFloat)lightness</span><br><span class="line">&#123;</span><br><span class="line">    return [UIColor colorWithHue:hue saturation:saturation lightness:lightness alpha:1.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)colorWithHue:(CGFloat)hue saturation:(CGFloat)saturation lightness:(CGFloat)lightness alpha:(CGFloat)alpha</span><br><span class="line">&#123;</span><br><span class="line">    float hh = hue;</span><br><span class="line">    float ss = saturation;</span><br><span class="line">    float ll = lightness;</span><br><span class="line">    </span><br><span class="line">    float h, s, v;</span><br><span class="line">    </span><br><span class="line">    h = hh;</span><br><span class="line">    ll *= 2;</span><br><span class="line">    ss *= (ll &lt;= 1) ? ll : 2 - ll;</span><br><span class="line">    v = (ll + ss) / 2;</span><br><span class="line">    s = ((ll + ss) != 0) ? (2 * ss) / (ll + ss) : 0;</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithHue:h saturation:s brightness:v alpha:alpha];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *) colorWithHexString:(NSString *)hexString</span><br><span class="line">&#123;</span><br><span class="line">    return [UIColor colorWithHexString:hexString withAlpha:1.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *) colorWithHexString:(NSString *)hexString withAlpha:(CGFloat)alpha</span><br><span class="line">&#123;</span><br><span class="line">    if ( !hexString ) &#123;</span><br><span class="line">        return nil;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    uint value = 0;</span><br><span class="line">    </span><br><span class="line">    if ( [hexString hasPrefix:@&quot;#&quot;] ) // #FFF</span><br><span class="line">    &#123;</span><br><span class="line">        hexString = [hexString substringFromIndex:1];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    value = (uint)strtol(hexString.UTF8String , nil, 16);</span><br><span class="line">    </span><br><span class="line">    // alpha</span><br><span class="line">    // clip to bounds</span><br><span class="line">    alpha = MIN(MAX(0.0, alpha), 1.0);</span><br><span class="line">    uint alphaByte = (uint) (alpha * 255.0);</span><br><span class="line">    value |= (alphaByte &lt;&lt; 24);</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithARGBValue:value];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)colorWithARGBValue:(uint)value</span><br><span class="line">&#123;</span><br><span class="line">    uint a = (value &amp; 0xFF000000) &gt;&gt; 24;</span><br><span class="line">    uint r = (value &amp; 0x00FF0000) &gt;&gt; 16;</span><br><span class="line">    uint g = (value &amp; 0x0000FF00) &gt;&gt; 8;</span><br><span class="line">    uint b = (value &amp; 0x000000FF);</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithRed:r/255.0 green:g/255.0 blue:b/255.0 alpha:a/255.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)colorWithRGBAValue:(uint)value</span><br><span class="line">&#123;</span><br><span class="line">    uint r = (value &amp; 0xFF000000) &gt;&gt; 24;</span><br><span class="line">    uint g = (value &amp; 0x00FF0000) &gt;&gt; 16;</span><br><span class="line">    uint b = (value &amp; 0x0000FF00) &gt;&gt; 8;</span><br><span class="line">    uint a = (value &amp; 0x000000FF);</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithRed:r/255.0 green:g/255.0 blue:b/255.0 alpha:a/255.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)colorWithRGBValue:(uint)value</span><br><span class="line">&#123;</span><br><span class="line">    uint r = (value &amp; 0x00FF0000) &gt;&gt; 16;</span><br><span class="line">    uint g = (value &amp; 0x0000FF00) &gt;&gt; 8;</span><br><span class="line">    uint b = (value &amp; 0x000000FF);</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithRed:r/255.0 green:g/255.0 blue:b/255.0 alpha:1.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - Methods</span><br><span class="line"></span><br><span class="line">- (BOOL)getHue:(CGFloat *)hue saturation:(CGFloat *)saturation lightness:(CGFloat *)lightness alpha:(CGFloat *)alpha;</span><br><span class="line">&#123;</span><br><span class="line">    CGFloat r, g, b;</span><br><span class="line">    BOOL result = NO;</span><br><span class="line">    </span><br><span class="line">    if ([self getRed:&amp;r green:&amp;g blue:&amp;b alpha:alpha])</span><br><span class="line">    &#123;</span><br><span class="line">        float max = MAX(MAX(r, g), b);</span><br><span class="line">        float min = MIN(MIN(r, g), b);</span><br><span class="line">        </span><br><span class="line">        float h = 0.0f;</span><br><span class="line">        float s = 0.0f;</span><br><span class="line">        float l = (min + max) * 0.5f;</span><br><span class="line">        </span><br><span class="line">        if (l &gt; 0.0f)</span><br><span class="line">        &#123;</span><br><span class="line">            float range = max - min;</span><br><span class="line">            </span><br><span class="line">            s = range;</span><br><span class="line">            </span><br><span class="line">            if (s &gt; 0.0f)</span><br><span class="line">            &#123;</span><br><span class="line">                s /= (l &lt;= 0.5f) ? (max + min) : (2.0f - max - min);</span><br><span class="line">                </span><br><span class="line">                float r2 = (max - r) / range;</span><br><span class="line">                float g2 = (max - g) / range;</span><br><span class="line">                float b2 = (max - b) / range;</span><br><span class="line">                </span><br><span class="line">                if (r == max)</span><br><span class="line">                &#123;</span><br><span class="line">                    h = (g == min ? 5.0f + b2 : 1.0f - g2);</span><br><span class="line">                &#125;</span><br><span class="line">                else if (g == max)</span><br><span class="line">                &#123;</span><br><span class="line">                    h = (b == min ? 1.0f + r2 : 3.0 - b2);</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    h = (r == min ? 3.0f + g2 : 5.0f - r2);</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                h /= 6.0f;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            *hue = h;</span><br><span class="line">            *saturation = s;</span><br><span class="line">            *lightness = l;</span><br><span class="line">            </span><br><span class="line">            result = YES;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (BOOL)isOpaque</span><br><span class="line">&#123;</span><br><span class="line">    CGFloat red, green, blue, alpha;</span><br><span class="line">    </span><br><span class="line">    BOOL success = [self getRed:&amp;red green:&amp;green blue:&amp;blue alpha:&amp;alpha];</span><br><span class="line">    </span><br><span class="line">    if(!success)</span><br><span class="line">    &#123;</span><br><span class="line">        success = [self getWhite:&amp;red alpha:&amp;alpha];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    return success ? (alpha == 1.0f) : NO;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//- (UIColor *)lightenByPercent:(CGFloat)percent</span><br><span class="line">//&#123;</span><br><span class="line">//    CGFloat hue, saturation, lightness, alpha;</span><br><span class="line">//</span><br><span class="line">//    [self getHue:&amp;hue saturation:&amp;saturation lightness:&amp;lightness alpha:&amp;alpha];</span><br><span class="line">//</span><br><span class="line">//    lightness = MIN(1.0f, lightness + percent * 0.01f);</span><br><span class="line">//</span><br><span class="line">//    return [UIColor colorWithHue:hue saturation:saturation lightness:lightness alpha:alpha];</span><br><span class="line">//&#125;</span><br><span class="line"></span><br><span class="line">//- (UIColor *)darkenByPercent:(CGFloat)percent</span><br><span class="line">//&#123;</span><br><span class="line">//    CGFloat hue, saturation, lightness, alpha;</span><br><span class="line">//    </span><br><span class="line">//    [self getHue:&amp;hue saturation:&amp;saturation lightness:&amp;lightness alpha:&amp;alpha];</span><br><span class="line">//    </span><br><span class="line">//    lightness = MAX(0.0f, lightness - percent * 0.01f);</span><br><span class="line">//    </span><br><span class="line">//    return [UIColor colorWithHue:hue saturation:saturation lightness:lightness alpha:alpha];</span><br><span class="line">//&#125;</span><br><span class="line"></span><br><span class="line">+ (UIColor *)randomColor &#123;</span><br><span class="line">    </span><br><span class="line">    CGFloat comps[3];</span><br><span class="line">    </span><br><span class="line">    for (int i = 0; i &lt; 3; i++) &#123;</span><br><span class="line">        </span><br><span class="line">        NSUInteger r = arc4random_uniform(256);</span><br><span class="line">        comps[i] = (CGFloat)r/255.f;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    return [UIColor colorWithRed:comps[0] green:comps[1] blue:comps[2] alpha:1.0];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>

    var now = new Date();
    function createtime() {
        var grt= new Date("05/14/2021 14:17:10");
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
setInterval("createtime()",250);
