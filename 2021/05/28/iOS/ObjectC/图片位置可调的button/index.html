        <p>生成一个继承于UIButton的子类。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">// .h</span><br><span class="line"></span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line"></span><br><span class="line">// 参考: https://www.jianshu.com/p/39d4745db2ee</span><br><span class="line"></span><br><span class="line">typedef NS_ENUM(NSUInteger, ZImageButtonStyle) &#123;</span><br><span class="line">	ZImageButtonStyleLeft = 0,   //图片在左</span><br><span class="line">	ZImageButtonStyleRight = 1,  //图片在右</span><br><span class="line">	ZImageButtonStyleTop = 2,	//图片在上</span><br><span class="line">	ZImageButtonStyleBottom = 3, //图片在下</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">@interface ZImageButton : UIButton</span><br><span class="line"></span><br><span class="line">/** 图片位置 */</span><br><span class="line">@property(nonatomic, assign) ZImageButtonStyle imageButtonStyle;</span><br><span class="line"></span><br><span class="line">/** 文字与图片之间的间距，默认是0 */</span><br><span class="line">@property(nonatomic, assign) CGFloat padding;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> 创建button</span><br><span class="line"> </span><br><span class="line"> @param buttonType button的类型</span><br><span class="line"> @param space 图片距离button的边距，如果图片比较大的，此时有效果；</span><br><span class="line"> 如果图片比较小，没有效果，默认居中；</span><br><span class="line"> @return button</span><br><span class="line"> */</span><br><span class="line">+ (id)buttonWithType:(UIButtonType)buttonType withSpace:(CGFloat)space;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">// .m</span><br><span class="line"></span><br><span class="line">@interface ZImageButton ()</span><br><span class="line"></span><br><span class="line">@property(nonatomic, assign) CGFloat space;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation ZImageButton</span><br><span class="line"></span><br><span class="line">+ (id)buttonWithType:(UIButtonType)buttonType withSpace:(CGFloat)space &#123;</span><br><span class="line">	ZImageButton *button = [super buttonWithType:buttonType];</span><br><span class="line">	button.space = space;</span><br><span class="line">	return button;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)layoutSubviews &#123;</span><br><span class="line">	[super layoutSubviews];</span><br><span class="line">	//文案的宽度</span><br><span class="line">	CGFloat labelWidth = self.titleLabel.frame.size.width;</span><br><span class="line">	//文案的高度</span><br><span class="line">	CGFloat labelHeight = self.titleLabel.frame.size.height;</span><br><span class="line">	//button的image</span><br><span class="line">	UIImage *image = self.imageView.image;</span><br><span class="line"></span><br><span class="line">	switch (self.imageButtonStyle) &#123;</span><br><span class="line">	case ZImageButtonStyleLeft: &#123;</span><br><span class="line">		//设置后的image显示的高度</span><br><span class="line">		CGFloat imageHeight = self.frame.size.height - (2 * self.space);</span><br><span class="line"></span><br><span class="line">		//文案和图片居中显示时距离两边的距离</span><br><span class="line">		CGFloat edgeSpace = (self.frame.size.width - imageHeight - labelWidth - self.padding) / 2;</span><br><span class="line">		self.imageEdgeInsets = UIEdgeInsetsMake(self.space, edgeSpace, self.space, edgeSpace + labelWidth + self.padding);</span><br><span class="line">		self.titleEdgeInsets = UIEdgeInsetsMake(0, -image.size.width + imageHeight + self.padding, 0, 0);</span><br><span class="line">	&#125; break;</span><br><span class="line">	case ZImageButtonStyleTop: &#123;</span><br><span class="line">		//设置后的image显示的高度</span><br><span class="line">		CGFloat imageHeight = self.frame.size.height - (2 * self.space) - labelHeight - self.padding;</span><br><span class="line">		if (imageHeight &gt; image.size.height) &#123;</span><br><span class="line">			imageHeight = image.size.height;</span><br><span class="line">		&#125;</span><br><span class="line">		self.imageEdgeInsets = UIEdgeInsetsMake(self.space, (self.frame.size.width - imageHeight) / 2, self.space + labelHeight + self.padding, (self.frame.size.width - imageHeight) / 2);</span><br><span class="line">		self.titleEdgeInsets = UIEdgeInsetsMake(self.space + imageHeight + self.padding, -image.size.width, self.space, 0);</span><br><span class="line">	&#125; break;</span><br><span class="line">	case ZImageButtonStyleRight: &#123;</span><br><span class="line">		//设置后的image显示的高度</span><br><span class="line">		CGFloat imageHeight = self.frame.size.height - (2 * self.space);</span><br><span class="line">		//文案和图片居中显示时距离两边的距离</span><br><span class="line">		CGFloat edgeSpace = (self.frame.size.width - imageHeight - labelWidth - self.padding) / 2;</span><br><span class="line">		self.imageEdgeInsets = UIEdgeInsetsMake(self.space, edgeSpace + labelWidth + self.padding, self.space, edgeSpace);</span><br><span class="line">		self.titleEdgeInsets = UIEdgeInsetsMake(0, -image.size.width - self.padding - imageHeight, 0, 0);</span><br><span class="line">	&#125; break;</span><br><span class="line">	case ZImageButtonStyleBottom: &#123;</span><br><span class="line">		//设置后的image显示的高度</span><br><span class="line">		CGFloat imageHeight = self.frame.size.height - (2 * self.space) - labelHeight - self.padding;</span><br><span class="line">		if (imageHeight &gt; image.size.height) &#123;</span><br><span class="line">			imageHeight = image.size.height;</span><br><span class="line">		&#125;</span><br><span class="line">		self.imageEdgeInsets = UIEdgeInsetsMake(self.space + labelHeight + self.padding, (self.frame.size.width - imageHeight) / 2, self.space, (self.frame.size.width - imageHeight) / 2);</span><br><span class="line">		self.titleEdgeInsets = UIEdgeInsetsMake(self.space, -image.size.width, self.padding + imageHeight + self.space, 0);</span><br><span class="line">	&#125; break;</span><br><span class="line">	default:</span><br><span class="line">		break;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>

<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("05/14/2021 14:17:10");
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
setInterval("createtime()",250);
</script>
